# ==========================================
# 1. 基础信息
# ==========================================
site_name: VIEWE Technical Wiki
site_url: https://display-wiki.com/
site_author: VIEWE Tech Team
copyright: Copyright &copy; 2024 VIEWE Display Technology Co., Ltd.

# 仓库信息 (右上角显示 GitHub 图标)
repo_name: VIEWESMART/wiki
repo_url: https://github.com/VIEWESMART/wiki
edit_uri: edit/main/docs/ # 点击编辑会跳转到 GitHub

# ==========================================
# 2. 国际化设置 (i18n) - 核心部分
# ==========================================
plugins:
  - search
  - minify:
      minify_html: true
  - i18n:
      default_language: en       # 默认语言英文
      docs_structure: folder     # 使用 docs/en 和 docs/zh 结构
      languages:
        en:
          name: English
          build: true
        zh:
          name: 简体中文
          build: true
          link: /zh/             # 中文版前缀

# ==========================================
# 3. 语言切换器 (右上角显示)
# ==========================================
extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: 简体中文
      link: /zh/
      lang: zh

# ==========================================
# 4. 主题与视觉 (VIEWE 风格)
# ==========================================
theme:
  name: material
  # language: en  <-- 必须删除此行，由 i18n 插件接管
  
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  icon:
    repo: fontawesome/brands/github

  # 调色板：VIEWE 科技蓝
  palette: 
    # 日间模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo # 类似 VIEWE 官网的主色
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # 夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  # 字体
  font:
    text: Roboto
    code: JetBrains Mono

  # 功能特性
  features:
    - navigation.tabs        # 顶部导航栏
    - navigation.tabs.sticky # 吸顶
    - navigation.top         # 回到顶部
    - navigation.instant     # 页面极速加载 (SPA)
    - navigation.tracking    # URL 锚点跟踪
    - search.suggest         # 搜索联想
    - content.code.copy      # 代码块复制按钮
    - content.tooltips       # 鼠标悬停提示

# ==========================================
# 5. 扩展语法 (支持卡片、提示框、代码Tab)
# ==========================================
markdown_extensions:
  - admonition
  - abbr
  - attr_list             # 必须开启，用于卡片布局
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:      # 必须开启，用于 Arduino/IDF 代码切换
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# ==========================================
# 6. 自定义 CSS
# ==========================================
extra_css:
  - assets/stylesheets/extra.css

# ==========================================
# 7. 导航菜单 (中英文共用一套结构)
# ==========================================
# 系统会自动去 en/ 和 zh/ 目录下找对应文件
nav:
  - Home: index.md
  - Hardware Products:
    - Overview: products/index.md
    - ESP32-S3 Series: products/esp32-s3.md
    - ESP32-C3 Series: products/esp32-c3.md
  - Software Guide:
    - Quick Start: software/quick-start.md
    - LVGL Integration: software/lvgl.md
    - SquareLine Studio: software/squareline.md
  - Downloads: support/downloads.md
  - Official Store: https://viewedisplay.com/
